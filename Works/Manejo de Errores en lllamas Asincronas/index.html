//Three ASYN/AWAIT
        async function sumaNum(a,b){
            if(typeof a != 'number' || typeof b != 'number'){
                throw new Error('Algun argumento no es numero');
            }
            return a + b;
        }

        async function manejoErres(n1,n2) {

            try {
                let resultado = await sumaNum(n1,n2);
                console.log(resultado);
            } catch (error) {
                console.error(error);
            }
            
        }

        manejoErres(1,3)
