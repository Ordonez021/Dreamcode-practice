<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="game-zone">
        <figure>
            <figcaption>Jugador</figcaption>
            <img id="player-choice" src="" alt="eleccion-usuario">
        </figure>
        <figure>
            <figcaption>Computadora</figcaption>
            <img id="computer-choice" src="" alt="eleccion-computador">
        </figure>
    </section>
    <p id="resultado"></p>
    <p id="score"></p>
    <section>
        <p>Escoge una opcion:</p>
        <button data-choice="piedra">
            <img src="img/rock.jpg" alt="piedra">
        </button>

        <button data-choice="papel">
            <img src="img/paper.jpeg" alt="papel">
        </button>
        
        <button data-choice="tijera">
            <img src="img/scissors.png" alt="tijera">
        </button>
    </section>
</body>
<script src="js/script.js"></script>
</html>
